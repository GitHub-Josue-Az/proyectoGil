<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
	xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h1>Pagina Inicial</h1>
        <h:form>
            <h:messages errorStyle="color:red;" showDetail="true"/>
            <h:panelGrid columns="2" > 
                <h:outputText value="idNota"/>
                <h:inputText size="8" value="#{notas.idNota}"/>
                <h:outputText value="idCurso"/>
                <h:inputText size="8" value="#{notas.idCursoNo}"/>
                <h:outputText value="idAlumno"/>
                <h:inputText size="8" value="#{notas.idAlumnoNo}"/>
                <h:outputText value="nota1"/>
                <h:inputText size="8" value="#{notas.nota1}"/>
                <h:outputText value="nota2"/>
                <h:inputText size="8" value="#{notas.nota2}"/>
                <h:outputText value="nota3"/>
                <h:inputText size="8" value="#{notas.nota3}"/>
                <h:outputText value="notaPromedio"/>
                <h:inputText size="8" value="#{notas.notaPromedio}"/>
                
            </h:panelGrid> 
            <h:commandButton value="registrarNota" id="submit" action="#{notas.registrarNota()}"/>
            <h:commandButton value="listarNotas" action="#{datos.listarNotas()}" />
        </h:form>
      
      
    </h:body>
</html>

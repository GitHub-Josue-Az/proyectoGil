<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
	xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h1>Pagina Inicial</h1>
        <h:form>
            <h:messages errorStyle="color:red;" showDetail="true"/>
            <h:panelGrid columns="2" > 
                <h:outputText value="idCurso"/>
                <h:inputText size="8" value="#{cursos.idCurso}"/>
                <h:outputText value="cursoNombre"/>
                <h:inputText size="8" value="#{cursos.cursoNombre}"/>
                <h:outputText value="cursoProfesor"/>
                <h:inputText size="8" value="#{cursos.cursoProfesor}"/>
            </h:panelGrid> 
            <h:commandButton value="registrarNota" id="submit" action="#{cursos.registrarCurso()}"/>
            <h:commandButton value="Listar" action="#{datos.listarCursos()}" />
        </h:form>
      
      
    </h:body>
</html>
